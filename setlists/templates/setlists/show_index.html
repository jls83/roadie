{% extends "setlists/base.html" %}

{% block title %}Roadie -  All Shows{% endblock %}

{% block content %}

<h3>All Shows</h3>

<table>
    <tr>
        <th>Show Date</th>
        <th>Show Venue</th>
    </tr>
    {% for i in show_list %}
        <tr>
            <td><a href='{% url 'show_detail' i %}'>{{ i }}</a></td>
            <td><a href="{% url 'venue_detail' i.show_venue.simple_venue %}">{{ i.show_venue }}</a></td>
        </tr>
    {% endfor %}
</table>

{% endblock %}
